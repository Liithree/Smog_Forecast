<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.3/echarts.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>雾霾查询系统</title>
</head>
<body>
    <header>
        <h1>雾霾查询系统</h1>
    </header>

    <section class="mainbox">
        <div class="column">
            <div class="panel">
                <img class="wholeImg" src="{% static 'img/brokenHouse.jpg' %}">
                <div class="panel-footer">
                </div>
            </div>
            <div class="panel" style="margin-top: 1.25rem;">
                <div class="textForm">
                    往年数据查询
                </div>
                <a class="bn39" href="{% static 'welcome.html' %}" target="_blank"><span class="bn39span">查看详情</span></a>
                <div class="panel-footer">
                </div>
            </div>
        </div>
        <div class="column">
        </div>
        <div class="column">
            <div class="panel">
                <img class="wholeImg" src="{% static 'img/house.jpg' %}">
                <div class="panel-footer">
                </div>
            </div>
            <div class="panel" style="margin-top: 1.25rem;">
                <div class="textForm">
                    数据预测
                </div>
                <a class="bn39" href="{% static 'welcome.html' %}" target="_blank"><span class="bn39span">查看详情</span></a>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/flexible.js' %}" type="text/javascript"></script>

    <div id="main" style="width: 800px; height: 600px;"></div>
  <script>
     //获取服务器传输过来的数据；
     var t = "{{names}}";
     //将服务器传输过来的数据转化为JSON格式；
     t = JSON.parse(t.replace(/&quot;/g, "\""));
     let obj = t[0];
     let nums = Object.keys(obj).length - 1;

     let seriesData = [];
     for (let i = 0; i < nums; i++) {
         seriesData.push({ type: 'line',symbol: 'none',
      sampling: 'lttb',
      itemStyle: {
        color: 'rgb(255, 70, 131)'
      },
      areaStyle: {
        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
          {
            offset: 0,
            color: 'rgb(255, 158, 68)'
          },
          {
            offset: 1,
            color: 'rgb(255, 70, 131)'
          }
        ])
      },});
     }

     //设置表的参数；
     var option = {
         title: {
            text : 'HazeData',
            left: 'center'
         },
         legend: {
            orient: 'vertical',
            left: 'left'
         },

         tooltip: {
    trigger: 'axis',
    position: function (pt) {
      return [pt[0], '10%'];
    }
  },
  toolbox: {
    feature: {
      dataZoom: {
        yAxisIndex: 'none'
      },
      restore: {},
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
         dataset: {
             source: t
         },

         xAxis: {
    type: 'category',
    boundaryGap: false,

  },
  yAxis: {
    type: 'value',
    boundaryGap: [0, '100%']
  },

 dataZoom: [
    {
      type: 'inside',
      start: 0,
      end: 10
    },
    {
      start: 0,
      end: 10
    }
  ],
         series: seriesData
    };

    let currentIndex = -1;
    var myChart = echarts.init(document.getElementById('main'));

    myChart.setOption(option);
    myChart.on('click', function(params) {

    window.open('http://127.0.0.1:8000/tempDL/');
});
  </script>
</body>
</html>
