<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>雾霾查询系统</title>
</head>
<body>
    <header>
        <h1>雾霾查询系统</h1>
    </header>

    <section class="mainbox">
        <div class="column">
            <div class="panel">
                <img class="wholeImg" src="img/brokenHouse.jpg">
                <div class="panel-footer">
                </div>
            </div>
            <div class="panel" style="margin-top: 1.25rem;">
                <div class="textForm">
                    往年数据查询
                </div>
                <a class="bn39" href="historyDatapage.html" target="_blank"><span class="bn39span">查看详情</span></a>
                <div class="panel-footer">
                </div>
            </div>
        </div>




        <div class="column">
            <div class="middle">
                <div class="shadow"></div>
                <div class="location">
                    <img src="img_weather/dingwei.png" alt="location" width="25px" height="25px"/>
                        <p class="location2">当前位于:</p>
                        <p class="location3">北京</p>
                </div>
                <div class="date"><p></p></div>
                <div class="imgWeather"><img src="" width="150px" height="150px" id="imgWeather"/></div>
                <div class="wendu"><span id="wendu"></span>℃</div>
                <div class="data">
                    <div class="tianqi">
                        <img class="data1" src="img_weather/wumai.png"width="30px" height="30px">
                        <p class="weatherData">海平线：<span id="sealevel"></span></p>
                    </div>
                    <div class="shidu">
                        <img class="data1" src="img_weather/tianqi-_9.png" width="30px" height="30px" >
                        <p class="weatherData">空气湿度：<span id="shidu"></span> </p>
                    </div>
                    <div class="fengsu">
                        <img class="data1" src="img_weather/fengsu.png" width="30px" height="30px">
                        <p class="weatherData">风速：<span id="wind"></span></p>
                    </div>
                    <div class="eye">
                        <img class="data1" src="img_weather/eye.png" width="30px" height="30px">
                        <p class="weatherData">气压：<span id="pressure"></span></p>
                    </div>
                </div>
            </div>
            <div>
            </div> <!-- 天气模块 -->
        </div>



        <div class="column">
            <div class="panel">
                <img class="wholeImg" src="img/house.jpg">
                <div class="panel-footer">
                </div>
            </div>
            <div class="panel" style="margin-top: 1.25rem;">
                <div class="textForm">
                    数据预测
                </div>
                <a class="bn39" href="welcome.html" target="_blank"><span class="bn39span">查看详情</span></a>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js" type="text/javascript"></script>
    <script type="text/javascript">
        var xhr=new XMLHttpRequest();
        var d=new Date();
        lat = 39.54
        lon = 116.23
        var urlString = "https://api.openweathermap.org/data/2.5/weather?lat="+lat+"&lon="+lon+"&appid=05b59d5e0447a01b83d0bb50d402c7c2&lang=zh_cn"
        console.log(urlString);
        document.getElementsByClassName("date")[0].innerHTML=d.toLocaleDateString();
        xhr.open("GET",urlString,true);
        xhr.onreadystatechange=function () {
            if (xhr.readyState==4){
                if(xhr.status==200){
                    var weather_Data=JSON.parse(xhr.responseText);
                    console.log(weather_Data);
                    //document.getElementsByClassName("location2")[0].innerHTML="当前位置："+weather_Data.location[0].toFixed(2)+"&nbsp;&nbsp;&nbsp"+weather_Data.location[1].toFixed(2);
                    document.getElementById("wendu").innerHTML = (weather_Data.main.temp - 273.15).toFixed(2);
                    document.getElementById("shidu").innerHTML=weather_Data.main.humidity;
                    document.getElementById("wind").innerHTML=weather_Data.wind.speed;
                    document.getElementById("pressure").innerHTML=weather_Data.main.pressure;
                    document.getElementById("sealevel").innerHTML=weather_Data.main.sea_level;
                   var currentWeather = weather_Data.weather[0].main;
                    if (currentWeather=="Clear" )
                    {
                        document.getElementById("imgWeather").setAttribute("src","img_weather/qing.png");
                    }
                    else if(currentWeather=="Clouds")
                    {
                        document.getElementById("imgWeather").setAttribute("src", "img_weather/ying.png");
                    }
                    else if(currentWeather=="Rain")
                    {
                        document.getElementById("imgWeather").setAttribute("src", "img_weather/yu.png");
                    }
                }
            }
        }
        xhr.send(null);
        console.log();
    
    </script>
</body>
</html>
